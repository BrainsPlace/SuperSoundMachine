<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PubNub Example</title>
</head>
<body>
	<input type="image" src="https://i.imgur.com/FmzF0VB.jpg" class="button" style="border-style: solid;" name="baby.wav"/>
	<input type="image" src="https://i.imgur.com/EY2F1I9.png" class="button" style="border-style: solid;" name="badum_crickets.wav"/>
	<input type="image" src="https://i.imgur.com/YrQMAwR.jpg" class="button" style="border-style: solid;" name="horn.wav"/>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.8.0.js"> 
    </script>

    <script>
        $(document).ready(function(){
            $(".button").on("click", function(){

                var channel = 'ch';

                var pubnub= new PubNub({
                    subscribeKey:'sub-c-52efa958-798f-11e8-bf64-d6949d01620d',
                    publishKey: 'pub-c-6d4ea8c5-03f9-4f92-bb89-cceec7eaadea',
                });
                    pubnub.publish({
                        channel: channel,
                        message: 'play:' + this.name
                    });
            });
        });
    </script>
</body>
</html>
